<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<title>Document</title>
	</head>
	<body>
		<header class="bg-info text-center py-3 shadow-lg">
			<h1>Simple Salmon</h1>
		</header>
		<nav class="navbar">
			<a href="../index.html" class="btn btn-outline-secondary nav-link ms-3">
				Home
			</a>

			<a href="./ingredients.html" class="btn btn-outline-secondary nav-link">
				Ingredients
			</a>

			<a href="./tips.html" class="btn btn-outline-secondary nav-link me-3">
				Tips
			</a>
		</nav>
		<main class="bg-warning">
			<div class="pt-5 mx-5 form-check">
				<input
					class="form-check-input"
					type="checkbox"
					name="form-check"
					id="salmon-fillet"
				/>
				<label class="form-check-label" for="salmon-fillet"
					>2 pounds whole salmon fillet, skinned</label
				>
			</div>

			<div class="ms-5 form-check">
				<input class="form-check-input" type="checkbox" name="" id="salt" />
				<label class="form-check-label" for="salt">1 teaspoon salt</label>
			</div>

			<div class="ms-5 form-check">
				<input class="form-check-input" type="checkbox" name="" id="pepper" />
				<label class="form-check-label" for="pepper"
					>1/2 teaspoon ground pepper</label
				>
			</div>

			<div class="ms-5 form-check">
				<label for="butter"
					>4 tablespoons unsalted butter, melted and cooled</label
				>
				<input class="form-check-input" type="checkbox" name="" id="butter" />
			</div>

			<div class="ms-5 form-check">
				<label for="garlic">4 cloves garlic, grated or finely minced</label>
				<input class="form-check-input" type="checkbox" name="" id="garlic" />
			</div>

			<div class="ms-5 form-check">
				<label for="honey">1 1/2 teaspoons honey</label>
				<input class="form-check-input" type="checkbox" name="" id="honey" />
			</div>

			<div class="ms-5 form-check">
				<label for="lemon">1 1/2 teaspoons fresh lemon juice</label>
				<input class="form-check-input" type="checkbox" name="" id="lemon" />
			</div>

			<div class="ms-5 pb-5 form-check">
				<label for="herbs"
					>2 tablespoons fresh herbs (basil, chives, or parsley), chopped</label
				>
				<input class="form-check-input" type="checkbox" name="" id="herbs" />
			</div>
		</main>
	</body>
</html>
